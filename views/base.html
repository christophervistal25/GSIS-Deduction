<!doctype html>
<html lang="en">
<!-- Added by HTTrack -->
<meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->

<head>
    <meta charset="utf-8" />
    <title>{{ pageTitle }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Css -->
    <link href="/public/assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="/public/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="/public/assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

    <style>
         * {
            font-family: 'Inter', sans-serif;
         }
         
         .page-content {
            min-height: 90vh !important;
        }

        body[data-sidebar="dark"].vertical-collpsed {
            min-height: 100vh;
        }
    </style>
    {% block css %}{% endblock %}
</head>

<body data-sidebar="dark" class="sidebar-enable vertical-collpsed" style="overflow-y: hidden;">
    <!-- Begin page -->
    <div id="layout-wrapper">

        <header id="page-topbar">
            <div class="navbar-header">
                <div class="d-flex">
                    <!-- LOGO -->
                    <div class="navbar-brand-box">
                        <a href="/login" class="logo logo-dark">
                            <span class="logo-sm">
                                <!-- <img src="/public/assets/images/logo.svg" alt="" height="22"> -->
                            </span>
                            <span class="logo-lg">
                                <!-- <img src="/public/assets/images/logo-dark.png" alt="" height="17"> -->
                            </span>
                        </a>

                        <a href="/login" class="logo logo-light">
                            <span class="logo-sm">
                                <img src="/public/assets/images/logo.png" class="img-fluid" height="22">
                            </span>
                            <span class="logo-lg">
                                <img src="/public/assets/images/logo.png" height="75" class="mt-3">
                            </span>
                        </a>
                    </div>

                    <button type="button" class="btn btn-sm px-3 font-size-16 header-item waves-effect"
                        id="vertical-menu-btn">
                        <i class="fa fa-fw fa-bars"></i>
                    </button>

                </div>

                <div class="d-flex">

                    <div class="dropdown d-inline-block d-lg-none ms-2">
                        <button type="button" class="btn header-item noti-icon waves-effect"
                            id="page-header-search-dropdown" data-bs-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <i class="mdi mdi-magnify"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                            aria-labelledby="page-header-search-dropdown">

                            <form class="p-3">
                                <div class="form-group m-0">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search ..."
                                            aria-label="Recipient's username">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="submit"><i
                                                    class="mdi mdi-magnify"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="dropdown d-inline-block">
                        <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="d-none d-xl-inline-block ms-1 text-capitalize" key="t-henry">{{ user.firstname }} {{  user.lastname }}</span>
                            <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-end">
                            <!-- item-->
                            <a class="dropdown-item" href="/profile"><i class="bx bx-user font-size-16 align-middle me-1"></i>
                                <span key="t-profile">Profile</span></a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-danger" href="/logout"><i
                                    class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i> <span
                                    key="t-logout">Logout</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- ========== Left Sidebar Start ========== -->
        <div class="vertical-menu">

            <div data-simplebar class="h-100">

                <!--- Sidemenu -->
                <div id="sidebar-menu">
                    <!-- Left Menu Start -->
                    <ul class="metismenu list-unstyled" id="side-menu">
                        <li class="menu-title" key="t-menu">Menu</li>

                        <li>
                            <a href="/post-deductions" class="waves-effect">
                                <i class="bx bx-file"></i>
                                <span key="t-file-manager">Post Deductions</span>
                            </a>
                        </li>

                    </ul>
                </div>
                <!-- Sidebar -->
            </div>
        </div>
        <!-- Left Sidebar End -->
        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-6">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0 font-size-18">{{ pageTitle }}</h4>
                            </div>
                        </div>
                    <!-- end page title -->
                </div> <!-- container-fluid -->

            {% block content %}{% endblock %}

            </div>
            <!-- End Page-content -->


            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- <div class="text-sm-center h5 d-none d-sm-block">
                                Design & Develop by ITU
                            </div> -->
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->

    <script src="/public/assets/libs/jquery/jquery.min.js"></script>
    <script src="/public/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/public/assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="/public/assets/libs/simplebar/simplebar.min.js"></script>
    <script src="/public/assets/libs/node-waves/waves.min.js"></script>
    <script src="/public/assets/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
