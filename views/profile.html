{% extends "base.html" %}
{% block css %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" type="text/css" />
<style>
</style>
{% endblock %}
{% block content %}
<!-- EDIT PROFILE WITH FIELDS USERNAME,FIRSTNAME,MIDDLENAME,LASTNAME AND PASSWORD -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <!-- check if session has a success key -->
            {% if session.success %}
            <div class="alert alert-success lead">
                Account information updated successfully!
            </div>
            {% endif %}
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card-box">
                                        <form action="/profile-update" method="POST">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="username" class="lead">Username</label>
                                                        <input type="text" class="form-control form-control-lg" id="username"
                                                            name="username" value="{{ user.username }}" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="firstname" class="lead">Firstname</label>
                                                        <input type="text" class="form-control form-control-lg" id="firstname"
                                                            name="firstname" value="{{ user.firstname }}" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mt-3">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="middlename" class="lead">Middlename</label>
                                                        <input type="text" class="form-control form-control-lg" id="middlename"
                                                            name="middlename" value="{{ user.middlename }}" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lastname" class="lead">Lastname</label>
                                                        <input type="text" class="form-control form-control-lg" id="lastname"
                                                            name="lastname" value="{{ user.lastname }}" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mt-3">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label for="password" class="lead">Password</label>
                                                        <input type="password" class="form-control form-control-lg" id="password"
                                                            name="password" >
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- submit button -->
                                            <div class="row mt-3">
                                                <div class="col-md-12">
                                                    <button type="submit" class="btn btn-success btn-lg float-end shadow">
                                                        <!-- update icon -->
                                                        <i class="fa fa-save"></i>
                                                        Update Profile
                                                    </button>
                                                </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ session.success|end_success }}
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
</script>
{% endblock %}
